{% extends "base.html" %}

{% block title %}
    <h1 class="nt-4 my-4">Item details: {{ selected_product.title|capfirst }}</h1>
{% endblock %} 

{% block body %}
<div class="container">
    <main class="pt-5">
        <div class="row g-3">
            <div class="col-md-5 col-lg-5 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" alt="Responsive image" src="{{ selected_product.image.url }}">
            </div>
            <div class="col-md-7 col-lg-7 ps-md-3 ps-lg-5">
                <h1 class="mb-0 h4">{{ selected_product.title|capfirst }}</h1>
                <p>{{ selected_product.brand|capfirst }}</p>
                <hr>
                <br>
                <p>{{ selected_product.description }}</p>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Price</div>
                            <div class="col-6 text-end"><span class="h4 fw-bold">$ {{ selected_product.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-6">
                                <label for="select">Quantity: </label>
                                <select id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                </select>
                            </div>
                            <div class="col-6 text-end">
                                <button type="button" id="add-button" value="" class="btn btn-secondary btn-sm" style="background-color: #63E6BE; color:black">Add to cart</button> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <br>
</div>
{% endblock %}
