{% extends "base.html" %}

{% block title %}
    <h1 class="nt-4 my-4">Item details: {{ selected_product.title|capfirst }}</h1>
{% endblock %} 

{% block body %}
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-5 g-3 mb-4">
            <div class="col">
                <div class="card shadow-sm">
                    <img class="img-fluid" alt="Responsive image" src="{{ selected_product.image.url }}">
                </div>
            </div>
        </div>
        <p>Brand: {{ selected_product.brand|capfirst }}</p>
        <p>Description: {{ selected_product.description }}</p>
        <p>Price: <span class="badge" style="background-color: #63E6BE; color:black">$ {{ selected_product.price }}</span></p>
    </div>
{% endblock %}
