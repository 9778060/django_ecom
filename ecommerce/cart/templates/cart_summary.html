{% extends "base.html" %}

{% block title %}
    <h1 class="nt-4 my-4">Shopping cart</h1>
{% endblock %} 

{% block body %}
<main class="pt-5">
    <div class="container">
        <hr>
        <br>
        {% for item in cart.session_details.values %}
        <div class="row mb-4 border product-item">
            <div class="col-md-3 col-lg-2 order-md-first bg-light">
                <img class="img-fluid mx-auto d-block" width="200px" alt="Responsive image" src="{{ item.image_url }}">
            </div>
            
            <div class="col-md-9 col-lg-10 ps-md-3 ps-lg-10">
                <a href="{{ item.url }}" class="text-decoration-none text-reset">
                    <h1 class="h5 pt-2">{{ item.title }}</h1>
                </a>
                <div class="border">
                    <div class="col border-bottom">
                        <div class="row p-3">
                            <div class="col-6">Product</div>
                            <div class="col-6 text-end"><span class="h6 fw-bold">$ {{ item.price }}</span></div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="row p-3">
                            <div class="col-12">
                                <label for="select">Qty</label>
                                <select id="">
                                    <option selected>{{ item.qty }}</option>
                                    <option value="">1</option>
                                    <option value="">2</option>
                                    <option value="">3</option>
                                    <option value="">4</option>
                                </select>
                                <br>
                                <br>
                                <button type="button" id="update-button" class="btn btn-primary btn-sm update-button">Update</button>
                                <button type="button" id="delete-button" class="btn btn-danger btn-sm delete-button">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        <div class="col-12 text-end">
            <div class="h6 fw-bold"> Sub total: $ <div id="total" class="d-inline-flex">{{ cart.cart_total }}</div></div>
        </div>
    </div>
 </main>
{% endblock %}
